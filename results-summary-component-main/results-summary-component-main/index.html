<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500&display=swap"
      rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./task four.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
 <main class="box">
  <div class="S-box">
    <div class="first-div"> 
        <h1>Your Result</h1>
      <div class="circle">
        <p>76 <br><span>of 100 </span></p>
      </div>
    <section class="Great">
      <h2>Great</h2>
      <p>You scored higher than 65% of<br> the people who have taken<br> these tests.
      </p> 
    </section> 
    </div>
  </div>
  

  <div class="second">
    <h3>Summary</h3>
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg">
        <h5>Reaction</h5>
        <p><span>80</span>/ 100</p>
      </div>
      <div class="memory">
        <img src="./assets/images/icon-memory.svg">
        <h5>Memory</h5>
        <p><span>92</span>/ 100</p>
      </div>
      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg">
        <h5>Verbal</h5>
        <p><span>61</span>/ 100</p>
      </div>
      <div class="visual">
        <img src="./assets/images/icon-visual.svg">
        <h5>Visual</h5>
        <p><span>72</span>/ 100</p>
      </div>
  
    <section class="last">

      <button>continue</button>
    </section>  

</div>

  </main>
</body>
</html>
